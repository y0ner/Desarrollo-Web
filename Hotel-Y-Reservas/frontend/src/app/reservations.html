<div class="p-4">
    <p-card>
        <ng-template pTemplate="title">
            <div class="flex justify-between items-center">
                <span>Gestión de Reservas</span>
                <p-button label="Nueva Reserva" icon="pi pi-plus"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="content">
            <p-table [value]="reservations" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Huésped</th>
                        <th>Habitación</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-reservation>
                    <tr>
                        <td>{{reservation.id}}</td>
                        <td>{{reservation.guestName}}</td>
                        <td>{{reservation.room}}</td>
                        <td>{{reservation.checkIn}}</td>
                        <td>{{reservation.checkOut}}</td>
                        <td>{{reservation.status}}</td>
                        <td>
                            <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-info mr-2"></p-button>
                            <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </ng-template>
    </p-card>
</div>
