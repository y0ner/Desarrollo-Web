<header class="bg-white dark:bg-slate-800 shadow-md p-4 flex justify-between items-center">
  <div>
    <h2 class="text-xl font-bold text-slate-800 dark:text-white">App Name</h2>
    <p class="text-sm text-slate-500 dark:text-slate-400">slogan de App</p>
  </div>

  <div class="flex items-center gap-4">
    <i class="pi pi-bell text-xl cursor-pointer"></i>

    <div class="flex items-center gap-2 cursor-pointer" (click)="userMenu.toggle($event)">
      <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
      <span class="hidden sm:inline">Matthew Parker</span>
      <i class="pi pi-angle-down"></i>
    </div>
    
    <p-menu #userMenu [model]="userMenuItems" [popup]="true"></p-menu>
  </div>
</header>
